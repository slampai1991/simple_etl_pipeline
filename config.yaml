# Конфигурация для simple_etl_pipeline

# Конфиг логирования
log_config:
  log_path: "logs/"

# Sqlite конфиг
sqlite_config:
  db_name: "synth_sqlite_database.db"
  predefined_queries:
    get_all_users: "SELECT * FROM users;"
    top_10_transactions: "SELECT * FROM transactions ORDER BY amount DESC LIMIT 10;"
    recent_logs: "SELECT * FROM logs WHERE timestamp >= DATE('now', '-7 day');"
    active_users_orders: >
      SELECT u.name, o.id, o.status, o.timestamp
      FROM users u
      JOIN orders o ON u.id = o.user_id
      WHERE o.status = 'COMPLETED';
    product_popularity: >
      SELECT p.name, COUNT(o.id) AS total_orders
      FROM products p
      JOIN orders o ON p.id = o.product_id
      GROUP BY p.name
      ORDER BY total_orders DESC
      LIMIT 5;


sqlite_tables:
  - name: users
    num_rows: 2500
    columns:
      - id: INTEGER PRIMARY KEY AUTOINCREMENT
      - name: TEXT
      - age: INTEGER
      - phone: TEXT
      - email: TEXT
      - country: TEXT
      - reg_date: TEXT
  - name: products
    num_rows: 5000
    columns:
      - id: INTEGER PRIMARY KEY AUTOINCREMENT
      - name: TEXT
      - category: TEXT
      - price: REAL
  - name: logs
    num_rows: 100000
    columns:
      - id: INTEGER PRIMARY KEY AUTOINCREMENT
      - severity: TEXT
      - error_message: TEXT
      - timestamp: TEXT
  - name: transactions
    num_rows: 100000
    columns:
      - user_id: INTEGER
      - amount: REAL
      - date: TEXT
      - description: TEXT
      - status: TEXT
    constraints:
      - PRIMARY KEY (user_id, date)
      - FOREIGN KEY (user_id) REFERENCES users(id)
  - name: user_actions
    num_rows: 50000
    columns:
      - user_id: INTEGER
      - action: TEXT
      - timestamp: TEXT
    constraints:
      - PRIMARY KEY (user_id, timestamp)
      - FOREIGN KEY (user_id) REFERENCES users(id)
  - name: orders
    num_rows: 10000
    columns:
      - id: INTEGER PRIMARY KEY AUTOINCREMENT
      - user_id: INTEGER
      - product_id: INTEGER
      - purchase_date: TEXT
      - status: TEXT
      - amount: REAL
    constraints:
      - FOREIGN KEY (user_id) REFERENCES users(id)
      - FOREIGN KEY (product_id) REFERENCES products(id)

# CSV конфиг
csv_config:
  filename: employees_synth_data.csv
  num_rows: 10000
  headers: ['ID', 'NAME', 'AGE', 'PHONE', 'EMAIL', 'COUNTRY', 'HIRE_DATE', 'DEPARTMENT', 'JOB_TITLE', 'SALARY']


# Источники данных
data_sources:
  api: {url: "https://api.example.com/data",
          method: GET,
          params: {param1: value1, param2: value2},
          headers:{
            Authorization: "Bearer YOUR_API_KEY",
            Accept: "application/json",
            Content-Type: "application/json"
            }
            }

  csv: "data" # Путь к CSV файлам

  sqlite: "data" # Путь к SQLite файлам

# Пути соханения
data_destinations:
  csv: "data"

  sqlite: "data"

# Конфиг обработки данных
transformations:
  clean_data:
    type: drop_nulls
    columns: "*"  # Указывает, что фильтрация будет применяться ко всем столбцам

  remove_duplicates:
    type: drop_duplicates
    columns: "*"  # Указывает, что удаление дубликатов будет применяться ко всем столбцам
  
  check_constraints:
    age: "age > 0 AND age < 100"
    email: "email LIKE '%@%.%'"
    price: "price > 0"
    severity: "severity IN ('INFO', 'WARNING', 'ERROR', 'CRITICAL')"
    transaction_status: "status IN ('PENDING', 'COMPLETED', 'FAILED', 'CANCELLED')"
    order_status: "status IN ('PENDING', 'SHIPPED', 'DELIVERED', 'RETURNED', 'COMPLETED', 'CANCELLED')"
    amount: "amount > 0"


