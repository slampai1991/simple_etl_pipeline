db_name: "synth_sqlite_database.db"

db_path: "data/"

sqlite_tables:
  - name: users
    num_rows: 50
    columns:
      - id: INTEGER PRIMARY KEY AUTOINCREMENT
      - name: TEXT
      - age: INTEGER
      - phone: TEXT
      - email: TEXT
      - country: TEXT
      - reg_date: TEXT
  - name: products
    num_rows: 50
    columns:
      - id: INTEGER PRIMARY KEY AUTOINCREMENT
      - name: TEXT
      - category: TEXT
      - price: REAL
  - name: logs
    num_rows: 50
    columns:
      - id: INTEGER PRIMARY KEY AUTOINCREMENT
      - severity: TEXT
      - error_message: TEXT
      - timestamp: TEXT
  - name: transactions
    num_rows: 50
    columns:
      - user_id: INTEGER
      - amount: REAL
      - date: TEXT
      - description: TEXT
      - status: TEXT
    constraints:
      - PRIMARY KEY (user_id, date)
      - FOREIGN KEY (user_id) REFERENCES users(id)
  - name: user_actions
    num_rows: 50
    columns:
      - user_id: INTEGER
      - action: TEXT
      - timestamp: TEXT
    constraints:
      - PRIMARY KEY (user_id, timestamp)
      - FOREIGN KEY (user_id) REFERENCES users(id)
  - name: orders
    num_rows: 50
    columns:
      - id: INTEGER PRIMARY KEY AUTOINCREMENT
      - user_id: INTEGER
      - product_id: INTEGER
      - purchase_date: TEXT
      - status: TEXT
      - amount: REAL
    constraints:
      - FOREIGN KEY (user_id) REFERENCES users(id)
      - FOREIGN KEY (product_id) REFERENCES products(id)

